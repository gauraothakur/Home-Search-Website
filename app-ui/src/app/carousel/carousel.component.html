<p-carousel [numVisible]="slidesVisible" [value]="imageDetails">
    <ng-template let-imageDetail pTemplate="item">
      <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
          <img src="{{imageDetail.src}}" style="height:200px; width:400px"></div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
