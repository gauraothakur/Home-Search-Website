<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <br>
            <div class="h4">Sign In</div>
            <label class="errorMessage">{{errorMessage}}</label>
            <br>
            <form action="" method="">
                <div class="form-group">
                    <label for="inputemail">Email Address</label>
                    <input [(ngModel)]="loginDetails.email" name="email" type="text" class="form-control" id="inputemail" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="inputpassword">Password</label>
                    <input [(ngModel)]="loginDetails.password" name="password" type="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Sign In</button>
            </form>
            <hr>
            <div class="h6">
                <label for="socialmedia">Sign Up With Your Social Account</label>
                <div class="social-media">
                    <button class="btn btn-primary" (click)="facebookloginfunction()"><i class="fa fa-facebook">&nbsp;Facebook</i></button>
                    &nbsp;
                    <button class="btn btn-primary" (click)="googleloginfunction()"><i class="fa fa-google">&nbsp;Google</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
